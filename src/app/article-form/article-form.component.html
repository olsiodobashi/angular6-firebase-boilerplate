<form class="create-form" novalidate (ngSubmit)="onSubmit()" *ngIf="article">
    <div class="form-group">
        <mat-form-field class="input-style">
            <input matInput placeholder="Title" class="form-control" name="title" [(ngModel)]="article.Title" />
        </mat-form-field>
        <mat-form-field class="input-style">
            <input matInput placeholder="Cover" class="form-control" name="cover" [(ngModel)]="article.Cover" />
        </mat-form-field>
    </div>

    <div class="form-group">
        <mat-form-field class="input-style">
            <input matInput placeholder="Category" class="form-control" name="category" [(ngModel)]="article.Category" />
        </mat-form-field>
    </div>

    <div class="form-group">
        <quill-editor #editor [(ngModel)]="article.Body" size="large" name="Body" placeholder="Write your case body here...">
            <div quill-editor-toolbar>
                <span class="ql-formats">
                    <button class="ql-bold" [title]="'Bold'"></button> <button class="ql-italic" [title]="'Italic'"></button>
                    <button class="ql-underline" [title]="'Underline'"></button> <button class="ql-strike" [title]="'Strikethrough'"></button>
                    <button class="ql-link" [title]="'Link'"></button> <button class="ql-blockquote" [title]="'Blockquote'"></button>
                </span>
                <span class="ql-formats">
                    <select name="" id="" class="ql-font">
                        <option selected></option>
                        <option value="serif">Serif</option>
                        <option value="monospace">Mono</option>
                    </select>
                    <select class="ql-size">
                        <option selected></option>
                        <option value="small">Small</option>
                        <option value="normal">Normal</option>
                        <option value="large">Large</option>
                        <option value="huge">Huge</option>
                    </select>
                </span>
                <span class="ql-formats">
                    <button class="ql-list" value="ordered" [title]="'List'"></button>
                    <button class="ql-list" value="bullet" [title]="'List'"></button>
                    <select class="ql-align" [title]="'Aligment'">
                        <option selected></option>
                        <option value="center"></option>
                        <option value="right"></option>
                        <option value="justify"></option>
                    </select>
                </span>
            </div>
        </quill-editor>
    </div>

    <div class="row submit-button-container">
        <div class="col" *ngIf="type === 'edit'">
            <button mat-flat-button color="warn" (click)="unpublishArticle()">Unpublish</button>
        </div>
        <div class="col-md-4 text-right">
            <button mat-button type="button" (click)="reset()">Reset</button>
            <button mat-button type="button" (click)="cancel()">Cancel</button>
        </div>
        <div class="col-md-4">
            <button mat-raised-button class="submit-button" color="primary" type="submit" *ngIf="type === 'create'">Create</button>
            <button mat-raised-button class="submit-button" color="primary" type="submit" *ngIf="type === 'edit'">Update</button>
        </div>
    </div>
</form>
